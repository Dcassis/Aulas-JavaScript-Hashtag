<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerText x TextContent</title>
    <style>
        .oculto{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1 style="font-size: large">Diferença de InnerText e TextContent</h1>

    <button onclick="show()">Diferença</button>

    <div id="elemento-oculto" class="oculto">Este é um exemplo de Diferença entre Innertext e textConetnt</div>

    <script>
        function show(){
            const div = document.getElementById("elemento-oculto")
            console.log("TextContent: ", div.textContent)
            console.log("Innertext: ", div.innerText)
        }
    </script>
</body>
</html>
