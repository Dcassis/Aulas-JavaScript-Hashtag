<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Atributos HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Modificando Atributos HTML</h1>
    <div>
        <button onclick="changeImage()">Trocar Imagem</button>
        <img src="imagem1.png" alt="Silhueta de uma pessoa" id="myImage">
    </div>
    <div>
        <button onclick="changeType()">Mudar tipo de input</button>
        <input type="text"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
