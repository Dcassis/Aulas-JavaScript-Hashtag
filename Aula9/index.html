<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Eventos em elementos HTML</h2>

    <p onmouseover="mudarCor(this,'10px', 'underline overline')" onmouseout="mudarCor(this, '4px', 'underline')">
        Passe o mouse aqui para mudar a cor do texto.
    </p>
    
    <button onclick="alertar()">Clique aqui</button>
    
    <input 
    type="text" 
    placeholder="Digite Aqui" 
    onfocus="focar(this)" 
    onblur="desfocar(this)">

    <img src="imagem1.png" onmouseenter="figura(this)" onmouseleave="figura2(this)" alt="Imagem misteriosa" />
    
    <script src="script.js"></script>
  </body>
</html>
