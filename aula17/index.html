<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleções</title>
</head>
<body>
    <h1 style="font-size: large">Acessando elementos do HTMLColection e NodeList</h1>
    <h2 style="font-size: small; color: blue">HTMLColection</h2>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2 style="font-size: small; color: red">NodeList</h2>
    <div id="conteudo">
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
    </div>
    <script>
        const listaItens = document
        .getElementById("lista")
        .getElementsByTagName("li");

        console.log("Segundo elemento: ", listaItens[1]);
       
        const paragrafos = document
        .getElementById("conteudo")
        .querySelectorAll("p");

        console.log("Acessando elementos do NodeList lopp for: ");
        for (let i = 0; i < paragrafos.length; i++) {
            console.log(paragrafos[i]);
        }
        
        console.log("Acessando elementos do NodeList lopp for: ", paragrafos[1]);
    </script>
</body>
</html>
